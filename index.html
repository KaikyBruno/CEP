<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="code/script.js" defer></script>


    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visual-hide"></span>
        </div>
        <div id="mensagem" class="hide">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p id="mensagem-p">Texto da mensagem</p>
                <button id="fechar-mensagem" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <div id="form-container" class="container px-md-0">
        <div id="passos" class="mb-md-3 pd=md-3">
            <div class="linha"></div>
            <div class="passos">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de Conta</p>
            </div>
            <div class="passos">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="passos">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>

        <div id="form-header">
            <h2>Cadastre o seu endereço</h2>
            <p>Preencha os campos para podemos enviar os seus produtos</p>
        </div>

        <form id="address-form" >
            <div class="row mb-3">
                <div class="form-floating">
                    <input 
                    type="text" 
                    class="form-control shadow-none"  
                    id="cep" 
                    name="cep" 
                    placeholder="Digite o seu CEP"
                    minlength="8" 
                    maxlength="8" 
                    required
                    autocomplete="off"
                    />
                    <label for="cep">Digite o seu CEP</label>
                </div>
            </div>

            <div class="row mb-3"> 
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input 
                    type="text" 
                    class="form-control shadow-none"  
                    id="rua" 
                    name="rua" 
                    placeholder="Rua" 
                    required
                    disabled
                    data-input
                    />
                    <label for="rua">Rua</label>
                </div>

                <div class="form-floating col-12 col-sm-6 ">
                    <input 
                    type="text" 
                    class="form-control shadow-none"  
                    id="number" 
                    name="number" 
                    placeholder="Digite o Número da residencia"
                    required
                    disabled
                    data-input
                    />
                    <label for="number">Digite o Número da residencia</label>
                </div>
            </div>

            <div class="row mb-3"> 
                <div class="form-floating col-12 col-sm-6 mb-3 mb-sm-0">
                    <input 
                    type="text" 
                    class="form-control shadow-none"  
                    id="complemento" 
                    name="complemento" 
                    placeholder="Digite o complemento" 
                    disabled
                    data-input
                    />
                    <label for="complemento">Digite o complemento</label>
                </div>

                <div class="form-floating col-12 col-sm-6 ">
                    <input 
                    type="text" 
                    class="form-control shadow-none"  
                    id="bairro" 
                    name="bairro" 
                    placeholder="Bairro"
                    required
                    disabled
                    data-input
                    />
                    <label for="bairro">Bairro</label>
                </div>
            </div>
            <div class="row mb-3"> 
                <div class="form-floating col-12 col-sm-6 ">
                    <input 
                    type="text" 
                    class="form-control shadow-none"  
                    id="cidade" 
                    name="cidade" 
                    placeholder="Digite a sua cidade"
                    required
                    disabled
                    data-input
                    />
                    <label for="cidade">Digite a sua cidade</label>
                </div>

                <div class="col-12 col-sm-6 mb-3">
                    <select
                      class="form-select shadow-none"
                      id="estado"
                      name="estado"
                      disabled
                      required
                      data-input
                    >
                      <option selected>Estado</option>
                      <option value="AC">Acre</option>
                      <option value="AL">Alagoas</option>
                      <option value="AP">Amapá</option>
                      <option value="AM">Amazonas</option>
                      <option value="BA">Bahia</option>
                      <option value="CE">Ceará</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="ES">Espírito Santo</option>
                      <option value="GO">Goiás</option>
                      <option value="MA">Maranhão</option>
                      <option value="MT">Mato Grosso</option>
                      <option value="MS">Mato Grosso do Sul</option>
                      <option value="MG">Minas Gerais</option>
                      <option value="PA">Pará</option>
                      <option value="PB">Paraíba</option>
                      <option value="PR">Paraná</option>
                      <option value="PE">Pernambuco</option>
                      <option value="PI">Piauí</option>
                      <option value="RJ">Rio de Janeiro</option>
                      <option value="RN">Rio Grande do Norte</option>
                      <option value="RS">Rio Grande do Sul</option>
                      <option value="RO">Rondônia</option>
                      <option value="RR">Roraima</option>
                      <option value="SC">Santa Catarina</option>
                      <option value="SP">São Paulo</option>
                      <option value="SE">Sergipe</option>
                      <option value="TO">Tocantins</option>
                    </select>
                  </div>
            </div>

            <div class="d-flex justify-content-end">
                <button id="save-btn" type="submit" class="btn btn-primary"> Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
