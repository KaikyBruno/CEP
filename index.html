<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="estilos/style.css">
    <script src="code/script.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body id="checkout-page">
    <div id="fade" class="hide">
        <div id="loader" class="spinner-border text-info hide" role="status">
            <span class="visual-hide"></span>
        </div>
        <div id="mensagem" class="">
            <div class="alert alert-light" role="alert">
                <h4>Mensagem:</h4>
                <p>Texto da mensagem</p>
                <button id="fechar-mensagem" type="button" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <div id="form-container" class="container px-md-0">
        <div id="passos" class="mb-md-3 pd=md-3">
            <div class="linha"></div>
            <div class="passos">
                <i class="bi bi-person active"></i>
                <p class="d-none d-md-block">Criação de Conta</p>
            </div>
            <div class="passos">
                <i class="bi bi-geo-alt active"></i>
                <p class="d-none d-md-block">Endereço</p>
            </div>
            <div class="passos">
                <i class="bi bi-credit-card"></i>
                <p class="d-none d-md-block">Pagamento</p>
            </div>
        </div>
    </div>
</body>
</html>
