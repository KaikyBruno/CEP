<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="estilos/styles.css">
    



    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

</head>
<body id="body">
    
    <main>
        <div id="resp" class="none">
            <p><strong>CEP: </strong></p>
            <p><strong>Logradouro: </strong></p>
            <p><strong>complemento: </strong></p>
            <p><strong>Bairro: </strong></p>
            <p><strong>Localidade: </strong></p>
            <p><strong>UF: </strong></p>
        </div>
        <div class="none" id="fade" >
            <div id="toggle" class="spinner-border text-info none"></div>   
        </div>
        <div id="imagem-container">
            <img src="imagens/icone-mapa-60px.png" alt="icone mapa" width="50px"
            height="50px" id="imagem">
        </div>
        <form id="form-container">
            <div class="form-floating display-flex" >
                    <input
                    type="text"
                    id="cep"
                    name="cep"
                    class="form-control shadow-none"
                    required
                    minlength="8"
                    maxlength="8"
                    placeholder="Digite seu CEP"
                    >
                    <label for="cep" id="label">Digite seu CEP</label>

                    <input type="submit" value="Encontrar" id="encontrar">
            </div>
            <p id="espaçamento">Encontramos qualquer endereço do Brasil</p>
            <p>Exemplo: 86970000</p>
        </form>
        
        
    </main>

    <script src="code/script.js"></script>
</body>
</html>
