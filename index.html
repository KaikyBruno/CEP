<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço</title>
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="shortcut icon" href="imagens/icone-mapa-60px.png" type="image/x-icon">k
    



    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />

</head>
<body id="body">
    
    
    <main id="main" class="hide">
        <div class="none" id="fade" >
            <div id="toggle" class="spinner-border text-info none" ></div>   
        </div>
        <div id="mensagem" >
            <h5>CEP não encontrado</h5>
            <h5>Tente Novamente</h5>
            <input type="submit" value="Tentar Novamente" id="voltar1">
        </div>
        <div id="resp" >
            <p id="respcep"><strong>CEP: </strong></p>
            <p id="logradouro"><strong>Logradouro: </strong></p>
            <p id="complemento"><strong>complemento: </strong></p>
            <p id="bairro"><strong>Bairro: </strong></p>
            <p id="localidade"><strong>Localidade: </strong></p>
            <p id="uf"><strong>UF: </strong></p>
            <input type="submit" value="voltar" id="voltar">
        </div>
        
        <div id="imagem-container">
            <img src="imagens/icone-mapa-60px.png" alt="icone mapa" width="50px"
            height="50px" id="imagem">
        </div>
        <form id="form-container">
            <div class="form-floating display-flex" >
                    <input
                    type="text"
                    id="cep"
                    name="cep"
                    class="form-control shadow-none"
                    required
                    maxlength="8"
                    placeholder="Digite seu CEP"
                    autocomplete="off"
                    >
                    <label for="cep" id="label">Digite seu CEP</label>
                    

                    <button id="encontrar" onclick="clicar ()"> Encontrar</button><br>
                    
            </div>
            <p id="errado">O CEP tem que ter 8 dígitos</p>
            <p id="espaçamento">Encontramos qualquer endereço do Brasil</p>
            <p>Exemplo: 86970000</p>
        </form>
        
        
    </main>

    <script src="code/script.js"></script>
</body>
</html>
